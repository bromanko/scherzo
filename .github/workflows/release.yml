name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: "write"
      contents: "read"

    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-arm64
          - os: macos-13
            target: macos-x64
          - os: ubuntu-latest
            target: linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup FlakeHub cache
        uses: DeterminateSystems/flakehub-cache-action@v3

      - name: Build release
        run: |
          nix develop --command gleam export erlang-shipment
          # TODO: Add Burrito build step once integrated
          tar -czvf scherzo-${{ matrix.target }}.tar.gz -C build/prod erlang-shipment

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scherzo-${{ matrix.target }}
          path: scherzo-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
